<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario AutomatizaTube</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background-color: #FFFFFF; /* Fondo blanco */
            color: black; /* Letras negras */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1000px;
            padding: 20px;
        }

        .logo img {
            width: 350px;
        }

        .presentacion {
            color: #0b85d6;
            background-color: rgba(216, 175, 255, 0.1);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 50px;
            margin: 20px 0;
            font-size: 14px;
            border: 1px solid #0b85d6;
            box-shadow: 0px 0px 10px 6px #0b85d6;
        }

        h1 {
            font-size: 45px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .highlight {
            color: #0b85d6;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #A3A3A3; /* Añadido borde */
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            color: black; /* Texto en negro */
        }

        input[type="text"]::placeholder, input[type="email"]::placeholder {
            color: #A3A3A3;
        }

        .politica {
            display: flex;
            align-items: center;
            font-size: 12px;
        }

        .politica input {
            margin-right: 10px;
        }

        button {
            background-color: #0b85d6; /* Botón en azul */
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #094c79; /* Efecto hover más oscuro */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
           <h1>IPARTNERS</h1>
        </div>
        <h2 class="presentacion">MASTERCLASS GRATUITA EN DIRECTO MIÉRCOLES 27 Y 28 DE NOVIEMBRE</h2>
        <h1>Deja de Cometer 
            <span class="highlight"> Estos 3 Errores</span> y Tú Agencia Por Fin<span class="highlight"> PASARÁ AL SIGUIENTE NIVEL.</span></h1>
            <p>RELLENA EL FORMULARIO PARA QUE TE LLEGUE LA CONVOCATORIA Y PODER ASISTIR</p>
        <form action="#" method="POST">
            <input type="text" name="nombre" placeholder="Escribe tu nombre" required>
            <input type="email" name="email" placeholder="Escribe tu email" required>
            <div class="politica">
                <input type="checkbox" id="politica" required>
                <label for="politica">He leído y acepto la política de privacidad</label>
            </div>
            <button type="submit">¡Quiero acceder ahora!</button>
        </form>
    </div>
    <script>
      document.getElementById('miFormulario').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe de forma predeterminada

            // Obtén los valores del formulario
            const nombre = document.querySelector('input[name="nombre"]').value;
            const email = document.querySelector('input[name="email"]').value;

            // Prepara los datos a enviar
            const data = {
                nombre: nombre,
                email: email
            };

            // Realiza la solicitud al webhook
            fetch('https://hooks.zapier.com/hooks/catch/19308114/292pjjn/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                mode: 'no-cors', // Configuración para no-cors
                body: JSON.stringify(data) // Convierte los datos a JSON
            }).then(response => {
                console.log('Datos enviados con éxito');
            }).catch(error => {
                console.error('Error al enviar los datos:', error);
            });
        });
</script>
</body>
</html>
